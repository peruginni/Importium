[common]
; PHP configuration
php.date.timezone = "Europe/Bratislava"

; variables
variable.tempDir = %appDir%/temp
variable.logDir = %appDir%/log

; services
service.Nette-Loaders-RobotLoader.option.directory[] = %appDir%
service.Nette-Loaders-RobotLoader.option.directory[] = %libsDir%
service.Nette-Loaders-RobotLoader.run = TRUE
service.Nette-Security-IAuthenticator = Proj_Security_Authenticator
service.Nette-Security-IAuthorizator = Proj_Security_Acl

; database
database.driver   = mysqli
database.charset  = utf8
database.host     = localhost
database.database = nette_acl
database.username = php
database.password = php
database.lazy     = true

; security
security.salt = zb1g7IHt1I

[production < common]

[development < common]
